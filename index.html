<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shaikh Akbar & Mahek Rani Engagement</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="backgroundMusic" src="background.mp3" autoplay loop></audio>
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <div class="invitation">
    <h1>You're Invited!</h1>
    <h2>Shaikh Akbar & Mahek Rani</h2>
    <p class="details">
      Engagement Date: <strong>14 May 2025</strong>
    </p>
    <p class="details">Time: <strong>7:00 PM onwards</strong></p>
    <p class="details">
      Venue: <strong>A.R Guest House, Hyderbagh, Galli no.1,<br />
        Near Saqib Children's Hospital, Nanded</strong>
    </p>

    <div class="countdown-container">
      <div class="time">
        <span id="days">0</span>
        <small>Days</small>
      </div>
      <div class="time">
        <span id="hours">0</span>
        <small>Hours</small>
      </div>
      <div class="time">
        <span id="minutes">0</span>
        <small>Minutes</small>
      </div>
      <div class="time">
        <span id="seconds">0</span>
        <small>Seconds</small>
      </div>
    </div>

    <a href="https://maps.google.com/?q=A.R Guest House, Nanded" target="_blank" class="btn">View Location</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
